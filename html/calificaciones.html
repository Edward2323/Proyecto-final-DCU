<script>
  // Función para mostrar/ocultar la barra lateral y ajustar el contenido principal
  function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('open');
      mainContent.classList.toggle('shifted');
  }

    // Función para exportar la tabla a PDF
    async function exportTableToPDF() {
      const { jsPDF } = window.jspdf; // Importar jsPDF
      const doc = new jsPDF(); // Crear instancia de jsPDF

      // Obtener la tabla de calificaciones
      const table = document.getElementById("calificacionesTable");

      // Agregar el contenido de la tabla al PDF
      doc.text("Calificaciones", 14, 10); // Título
      doc.autoTable({ html: table }); // Convertir tabla HTML en tabla PDF

      // Guardar el PDF
      doc.save("calificaciones.pdf");
  }
  </script>
