<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Título de la tabla</caption> <!-- (Opcional) Para añadir un título a la tabla -->
        <thead> <!-- (Opcional) Define la cabecera de la tabla -->
            <tr> <!-- Fila de la cabecera -->
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody> <!-- Define el cuerpo de la tabla -->
            <tr> <!-- Primera fila de datos -->
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            </tr>
            <tr> <!-- Segunda fila de datos -->
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
            </tr>
        </tbody>
        <tfoot> <!-- (Opcional) Define el pie de tabla -->
            <tr>
            <td colspan="3">Resumen o notas</td>
            </tr>
        </tfoot>
        </table>
    
</body>
</html>
